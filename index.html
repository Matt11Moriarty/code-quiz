<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="timer">
        <span>Timer</span>
    </div>
    <main>
        <div id="start-page">
            <h1>Quiz Challenge</h1>
            <p>This is a quiz! Answer all of the questions within the timeframe.</p>
            <button id="start-btn">Start</button>
        </div>
        <div id="question-container">
            <span id="question">Question</span>
            <ol type="a" id="answer-buttons" class="btn-grid">
               <li>
                <button id="answer1" class="btn" data-correct="false">Answer 1</button>
               </li>
               <li>
                <button id="answer2" class="btn" data-correct="false">Answer 2</button>
               </li>
               <li>
                <button id="answer3" class="btn" data-correct="false">Answer 3</button>
               </li>
               <li>
                <button id="answer4" class="btn"data-correct="false">Answer 4</button>
               </li>
            </ol>
        </div>
        <div id="end-screen">
            <h1>All done!</h1>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
